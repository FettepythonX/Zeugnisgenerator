                    <div class="Zelle">
                        <label>Im Praktikum: </label>
                    </div>
                    <div class="Zelle">

                    </div>
                </div>
                <div class="Zeile">
                    <div class="Zelle">
                        <label>Vorname: </label>
                    </div>
                    <div class="Zelle">
                        <input type="text" id="vorname" name="Vorname" onChange="update()">
                    </div>
                    <div class="Zelle">
                        <form action="#"></form>
                            <select name="Ausbilder">
                                <option>Ausbilder</option>

                            </select>  
                        </form>
                    </div>
                    <div class="Zelle">
                        <input type="text" id="ausbilder" name="input_Ausbilder" onchange="update()">
                    </div>
                </div>
                <div class="Zeile">
                    <div class="Zelle">
                        <label>Geburtsort: </label>
                    </div>
                    <div class="Zelle">
                        <input type="text" id="geburtsort" name="Geburtsort" onchange="update()">
                    </div>
                    <div class="Zelle">
                        <label>Ausbildungsbeginn: </label>
                    </div>
                    <div class="Zelle">
                        <input type="date" id="ausbildungsbeginn" onchange="update()">
                    </div>
                </div>
                <div class="Zeile">
                    <div class="Zelle">
                        <label>Geburtstag: </label>
                    </div>
                    <div class="Zelle">
                        <input type="date" id="geburtstag" onchange="update()">
                    </div>
                    <div class="Zelle">
                        <label>Ausbildungsende: </label>
                    </div>
                    <div class="Zelle">
                        <input type="date" id="ausbildungsende" onchange="update()">
                    </div>
                </div>
				<div class="Zeile">
					<div class="Zelle">
						<label id="pr" hidden> Programme: </label>
					</div>
					<div class="Zelle">
						<input type="text" id="programme" name="programme" onchange="update()" hidden>
					</div>
				</div>
            </div>			
        </div>

                switch(gender){
                    case "0": 
                        document.getElementById("job").innerHTML = `<option>Bürokraft</option>
                                <option>Büropraktiker</option>

                    case "1":
                        document.getElementById("job").innerHTML = `<option>Bürokraftin</option>
                                <option>Büropraktikerin</option>
                                <option>Elektronikerin Automatisierungstechnik</option>
                                <option>Elektronikerin Energie & Gebäude</option>
								<option>Elektronikerin Geräte & Systeme</option>
								<option>Elektronikerin Informations & Systemtechnik</option>

                                <option>Elektroniker/in Automatisierungstechnik</option>

			function update(){
				let gender = document.getElementById('gender');
				let valgender = gender.options[gender.selectedIndex];

				
				let job = document.getElementById('job');
				let valjob = job.options[job.selectedIndex];
				
				
				let nachname = document.getElementById('nachname').value;

				
				let valpraktikum = document.getElementById("praktikum");
				if (valpraktikum.checked == true){

					prakt = "Praktikum";

				} else { 

					prakt = "";

				}
				
				let vorname = document.getElementById('vorname').value;	

				
				let ausbilder = document.getElementById('ausbilder').value;

				
				let geburtsort = document.getElementById('geburtsort').value;

				
				let ausbildungsbeginn = document.getElementById('ausbildungsbeginn').value;

				
				let geburtstag = document.getElementById('geburtstag').value;

				
				let ausbildungsende = document.getElementById('ausbildungsende').value;

				
					let vgender = valgender.value;
					let vjob = valjob.value;
					
				if(vjob == "Verwaltungsfachangestellter"|| vjob == "Kaufmann f. Büromanagement (WQ1-8)"|| vjob == "Kaufmann f. Büromanagement (WQ9-10)"){
					document.getElementById("pr").hidden = false;
					document.getElementById("programme").hidden = false;
				}
				else{
					document.getElementById("programme").value = "";
					document.getElementById("pr").hidden = true;
					document.getElementById("programme").hidden = true;
				}
					
				if(vjob =="Fachangestellter Medien-& Informationsdienst Bibliothek"|| 
				vjob == "Fachpraktiker TPD Maschinen- & Anlagenkonstr."||vjob == "Technischer Produktdesigner Maschinen- & Anlangenkonst"){
					document.getElementById("praktikum").disabled = false;
				}
				else{
					document.getElementById("praktikum").disabled = true;
					document.getElementById("praktikum").checked = false;
				}
					
					
					
				let programme = document.getElementById('programme').value;	
				
				
				
				
					
					sessionStorage.setItem("vgender", vgender);
					sessionStorage.setItem("vjob", vjob);
					sessionStorage.setItem("nachname", nachname);
					sessionStorage.setItem("prakt", prakt);
					sessionStorage.setItem("vorname", vorname);
					sessionStorage.setItem("ausbilder",ausbilder);
					sessionStorage.setItem("geburtsort", geburtsort);
					sessionStorage.setItem("ausbildungsbeginn", ausbildungsbeginn);
					sessionStorage.setItem("geburtstag", geburtstag);
					sessionStorage.setItem("ausbildungsende", ausbildungsende);
					sessionStorage.setItem("programme", programme);
					
					console.log(vgender);
					console.log(vjob);
					console.log(nachname);
					console.log(prakt);
					console.log(vorname);
					console.log(ausbilder);
					console.log(geburtsort);
					console.log(ausbildungsbeginn);
					console.log(geburtstag);
					console.log(ausbildungsende);
					console.log(programme);
			}	
			
			function eraseval(){
				sessionStorage.clear();
			}
				

		</script>
